<body>
 
 <div>
<center><h1><b style="color:blue; ">SignUp Form </b></h1><br>
<form action="">
<label for="fname">First name:</label><input type="text" id="fname" name="fname" placeholder="FirstName" required /><br><br>
  <label for="lname">Last name:</label><input type="text" id="lname" name="lname" placeholder="LastName" required /><br><br>
<label for="Age">Age:</label ><input type="number" size="10" id='Age' name='Age' placeholder='Age' required /><br><br>
<label for="mobile" >Mobile No:</label> <input type="text" id="mobile" name="mobile" maxlength="10" required /><br><br>
<label for="Gender">Gender:</label> 
<input type="radio" id='Male' name='Gender' ><label for="Male">Male</label>
<input type="radio" id='Female' name='Gender' ><label for="Female">Female</label>
<input type="radio" id='Others' name='Gender' ><label for="Others">Others</label><br><br>
<label for="email">Email:</label><input type="email" id="email"name="email" required /><br><br>
<label for="password">Password:</label > 
 <input type="password" id="password" name="password"  pattern="^(?=.\d)(?=.[a-zA-Z])(?=.*[^a-zA-Z0-9])\S{8,}$"
 title="Password must contain at least one number, one alphabet, one symbol, and be at  least 8 characters long"
                    required /><br><br>
  <label for="VerifyPassword" >Verify Password:</label> <input type="password" id="VerifyPassword" name="VerifyPassword" required /><br><br>
  <br><br>
<input type="button" value="SignUp">
</center>
</div>
  
 </form>
</body>
